<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <style>
        .img_1 {background-image: url(img/8_2_1.jpg);}
        .img_2 {background-image: url(img/8_2_2.jpg);}
        .img_3 {background-image: url(img/8_2_3.jpg);}
        .img_4 {background-image: url(img/8_2_4.jpg);}
        .img_5 {background-image: url(img/8_2_5.jpg);}
        .img_6 {background-image: url(img/8_2_6.jpg);}
        .img_7 {background-image: url(img/8_2_7.jpg);}
        .img_8 {background-image: url(img/8_2_8.jpg);}
        .img_9 {background-image: url(img/8_2_9.jpg);}
        .img_10 {background-image: url(img/8_2_10.jpg);}
        .img_11 {background-image: url(img/8_2_11.jpg);}
        .img_12 {background-image: url(img/8_2_12.jpg);}
        .img_13 {background-image: url(img/8_2_13.jpg);}
        .img_14 {background-image: url(img/8_2_14.jpg);}
        .img_15 {background-image: url(img/8_2_15.jpg);}
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide img_1"></div>
        <div class="swiper-slide img_2"></div>
        <div class="swiper-slide img_3"></div>
        <div class="swiper-slide img_4"></div>
        <div class="swiper-slide img_5"></div>
        <div class="swiper-slide img_7"></div>
        <div class="swiper-slide img_8"></div>
        <div class="swiper-slide img_9"></div>
        <div class="swiper-slide img_10"></div>
        <div class="swiper-slide img_11"></div>
        <div class="swiper-slide img_12"></div>
        <div class="swiper-slide img_13"></div>
        <div class="swiper-slide img_14"></div>
        <div class="swiper-slide img_15"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
