<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <!-- Demo styles -->
    <style>
        .img-1 {background-image: url(img/8_2_1.jpg);}
        .img-2 {background-image: url(img/8_2_2.jpg);}
        .img-3 {background-image: url(img/8_2_3.jpg);}
        .img-4 {background-image: url(img/8_2_4.jpg);}
        .img-5 {background-image: url(img/8_2_5.jpg);}
        .img-6 {background-image: url(img/8_2_6.jpg);}
        .img-7 {background-image: url(img/8_2_7.jpg);}
        .img-8 {background-image: url(img/8_2_8.jpg);}
        .img-9 {background-image: url(img/8_2_9.jpg);}
        .img-10 {background-image: url(img/8_2_10.jpg);}
        .img-12 {background-image: url(img/8_2_11.jpg);}
        .img-12 {background-image: url(img/8_2_12.jpg);}
        .img-13 {background-image: url(img/8_2_13.jpg);}
        .img-10 {background-image: url(img/8_2_14.jpg);}
        .img-12 {background-image: url(img/8_2_15.jpg);}
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide img-1"></div>
            <div class="swiper-slide img-2"></div>
            <div class="swiper-slide img-3"></div>
            <div class="swiper-slide img-4"></div>
            <div class="swiper-slide img-5"></div>
            <div class="swiper-slide img-6"></div>
            <div class="swiper-slide img-7"></div>
            <div class="swiper-slide img-8"></div>
            <div class="swiper-slide img-9"></div>
            <div class="swiper-slide img-10"></div>
            <div class="swiper-slide img-12"></div>
            <div class="swiper-slide img-13"></div>
            <div class="swiper-slide img-14"></div>
            <div class="swiper-slide img-15"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
